<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Joy"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Madden"><br><br>
        <input type="button" onclick="searchByName()" value="Submit">
    </form> 
    <form id="genderForm">
      <label for="gender" id="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="default">Select</option>
        <option value="male">Male</option>
        <option value="default">Female</option>
      </select>
      <form id="dobForm">
        <label for="dob">Date Of Birth:</label><br>
        <input type="text" id="dob" name="dob"><br><br>
      </form> 
      <form id="heightForm">
        <label for="height"></label><br>
        <input type="text" id="height" name="height" value="inches"><br><br>
      </form>
      <form id="weightForm">
        <label for="weight"></label><br>
        <input type="text" id="lbs" name="weight" value="lbs"><br><br>
      </form>
      <form id="eyecolorForm">
        <label for="eyecolor">Eye Color</label><br>
        <input type="text" id="coloreye" name="eyecolor"><br><br>
      </form>
      
    </form>
    <h1>Most Wanted</h1>
    <table>
      <thead>
          <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>DOB</th>
              <th>Height</th>
              <th>Weight</th>
              <th>Eye Color</th>
              <th>Occupation</th>
              <th>Parents</th>
              <th>Current Spouse</th>
              <th></th>
          </tr>
      </thead>
      <tbody id="people">
  
      </tbody>
  </table>
  

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
