<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Wanted</title>
    <a href="index.html"></a>
    <a href="contact.html"></a>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="navbar"-centered>
        <a href="index.html">Home</a>
        <a href="mostWanted.html">Most Wanted</a>
        <a href="contact.html">Contact Me</a>
        <div class="navbar">
        </div>
    </nav>    
    <table id="table">
    </table>
    <div class="menudrop">
      
      <button querysearch="showSearch()" class="querybtn">Search</button>
    
    <div id="query" class="query-information">
      <form id="searchBox" name="form1">
      <h2>Individual Profile Search</h2>
      </form>
      <input type="text" name="fname" id="firstName" placeholder="Search first name" onkeyup="fname()">
      <input type="text" name="lname" id="lastName" placeholder="Search last name" onkeyup="lname()">
      <input type="text" name="lname" id="height" placeholder="Search by height" onkeyup="height()">
      <input type="text" name="weight" id="weight" placeholder="Search by weight" onkeyup="weight()">
      <input type="text" name="eyec" id="eyecolor" placeholder="Search by eyecolor" onkeyup="eyecolor()">
      <input type="text" name="occupation" id="occupation" placeholder="Search by occupation" onkeyup="occupation()">

      <br>
      <br>
      <label for="dateOfBirth">Search by Birth</label>
      <input type="date" id="dateOfBirth">
      <br>
      <label for="gender">Search by Gender</label>
      <select name="gender" id="gender">
        <option value="default"></option>
        <option value="male">male</option>
        <option value="female">Female</option>
      </select>
      <br>
      <br>
      <br>
      <button type="button" oneclick="searchByFirstName();searchByLastName();searchByGender(); searchByHeight();searchByWeight();searchByEyeColor();searchbydateOfBirth();searchByOccupation()">Search</button>
     
    <h1>Most Wanted</h1>
    <table>
      <thead>
          <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>DOB</th>
              <th>Height</th>
              <th>Weight</th>
              <th>Eye Color</th>
              <th>Occupation</th>
              <th>Parents</th>
              <th>Current Spouse</th>
              <th></th>
          </tr>
      </thead>
      <tbody id="people">
  
      </tbody>
  </table>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
